<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Wilma - Opettajan Paneeli</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: 0 auto 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 5px; color: white; cursor: pointer; font-weight: bold; }
        .tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; background: #ddd; cursor: pointer; border-radius: 5px; }
        .tab-btn.active { background: #003366; color: white; }
    </style>
</head>
<body>

    <div class="tabs">
        <div id="t1" class="tab-btn active" onclick="showTab('merkinta')">Merkintä</div>
        <div id="t2" class="tab-btn" onclick="showTab('viesti')">Viesti</div>
        <div id="t3" class="tab-btn" onclick="showTab('lukujarjestys')">Lukujärjestys</div>
    </div>

    <div id="tabMerkinta" class="card">
        <h2>Luo merkintä</h2>
        <input type="text" id="mEmail" placeholder="Oppilaan sähköposti">
        <select id="mColor">
            <option value="#4caf50">Vihreä (Hyvä)</option>
            <option value="#f44336">Punainen (Poissaolo)</option>
            <option value="#ff9800">Oranssi (Huomautus)</option>
        </select>
        <input type="text" id="mReason" placeholder="Syy (esim. Myöhästyminen)">
        <input type="number" id="mDuration" placeholder="Kesto (min)">
        <textarea id="mComment" placeholder="Lisätiedot"></textarea>
        <button onclick="saveNote()" style="background:#003366">LÄHETÄ MERKINTÄ</button>
    </div>

    <div id="tabLukujarjestys" class="card" style="display:none">
        <h2>Lisää lukujärjestykseen</h2>
        <input type="text" id="sEmail" placeholder="Oppilas (tai 'kaikki')">
        <select id="sDay">
            <option value="1">Maanantai</option>
            <option value="2">Tiistai</option>
            <option value="3">Keskiviikko</option>
            <option value="4">Torstai</option>
            <option value="5">Perjantai</option>
        </select>
        <input type="text" id="sTime" placeholder="Aika (esim. 09:00 - 10:30)">
        <input type="text" id="sSubject" placeholder="Oppiaine ja luokka">
        <button onclick="saveSchedule()" style="background:#6f42c1">LISÄÄ LUKUJÄRJESTYKSEEN</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { /* SINUN CONFIG TÄHÄN */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.showTab = (t) => {
            document.getElementById('tabMerkinta').style.display = t === 'merkinta' ? 'block' : 'none';
            document.getElementById('tabLukujarjestys').style.display = t === 'lukujarjestys' ? 'block' : 'none';
            document.getElementById('t1').classList.toggle('active', t === 'merkinta');
            document.getElementById('t3').classList.toggle('active', t === 'lukujarjestys');
        };

        window.saveNote = async () => {
            const data = {
                targetEmail: document.getElementById('mEmail').value.toLowerCase().trim(),
                reason: document.getElementById('mReason').value,
                color: document.getElementById('mColor').value,
                duration: document.getElementById('mDuration').value,
                comment: document.getElementById('mComment').value,
                teacher: "Opettaja",
                date: serverTimestamp()
            };
            await addDoc(collection(db, "merkinnat"), data);
            alert("Merkintä lähetetty!");
        };

        window.saveSchedule = async () => {
            const data = {
                targetEmail: document.getElementById('sEmail').value.toLowerCase().trim(),
                day: parseInt(document.getElementById('sDay').value),
                time: document.getElementById('sTime').value,
                subject: document.getElementById('sSubject').value
            };
            await addDoc(collection(db, "lukujarjestys"), data);
            alert("Tunti lisätty!");
        };
    </script>
</body>
</html>
