<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Wilma - Opettajan Paneeli</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f2f5; }
        .card { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: 0 auto 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { color: #003366; border-bottom: 2px solid #003366; padding-bottom: 10px; }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #003366; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #002244; }
        .tab-btns { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .tab-btn { background: #ddd; color: black; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
        .tab-btn.active { background: #003366; color: white; }
    </style>
</head>
<body>

    <div class="tab-btns">
        <div id="btn1" class="tab-btn active" onclick="showTab('merkinta')">Uusi merkintä</div>
        <div id="btn2" class="tab-btn" onclick="showTab('viesti')">Luo uusi viesti</div>
    </div>

    <div id="tabMerkinta" class="card">
        <h2>Uusi Wilma-merkintä</h2>
        <input type="email" id="targetEmail" placeholder="Oppilaan sähköposti">
        <input type="text" id="teacherName" placeholder="Opettajan nimi">
        <input type="text" id="subject" placeholder="Aine (esim. Matematiikka)">
        <select id="reason">
            <option value="Huomautus">Huomautus</option>
            <option value="Myöhästyminen">Myöhästyminen</option>
            <option value="Unohdus">Varusteunohdus</option>
            <option value="Kiitos">Positiivinen palaute</option>
        </select>
        <textarea id="comment" placeholder="Lisätiedot..."></textarea>
        <button onclick="sendNote()">LÄHETÄ MERKINTÄ</button>
    </div>

    <div id="tabViesti" class="card" style="display:none;">
        <h2>Luo uusi viesti</h2>
        <input type="email" id="msgTarget" placeholder="Vastaanottajan sähköposti">
        <input type="text" id="msgSender" placeholder="Lähettäjän nimi">
        <input type="text" id="msgSubject" placeholder="Aihe">
        <textarea id="msgBody" rows="6" placeholder="Viestin sisältö..."></textarea>
        <button onclick="sendMessage()" style="background: #28a745;">LÄHETÄ VIESTI</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBnBxP9nN_z1nFB_bD4pgbG4W-uwnyN-jk",
            authDomain: "wilma-feikki.firebaseapp.com",
            projectId: "wilma-feikki",
            storageBucket: "wilma-feikki.firebasestorage.app",
            messagingSenderId: "536302104544",
            appId: "1:536302104544:web:41526cb87af29f98790585"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.showTab = (tab) => {
            document.getElementById('tabMerkinta').style.display = tab === 'merkinta' ? 'block' : 'none';
            document.getElementById('tabViesti').style.display = tab === 'viesti' ? 'block' : 'none';
            document.getElementById('btn1').classList.toggle('active', tab === 'merkinta');
            document.getElementById('btn2').classList.toggle('active', tab === 'viesti');
        };

        window.sendNote = async () => {
            const reason = document.getElementById('reason').value;
            const colors = { "Huomautus": "#d32f2f", "Myöhästyminen": "#fbc02d", "Unohdus": "#7b1fa2", "Kiitos": "#388e3c" };
            
            await addDoc(collection(db, "merkinnat"), {
                targetEmail: document.getElementById('targetEmail').value.toLowerCase().trim(),
                teacher: document.getElementById('teacherName').value,
                subject: document.getElementById('subject').value,
                reason: reason,
                comment: document.getElementById('comment').value,
                color: colors[reason],
                date: serverTimestamp()
            });
            alert("Merkintä lähetetty!");
        };

        window.sendMessage = async () => {
            await addDoc(collection(db, "viestit"), {
                targetEmail: document.getElementById('msgTarget').value.toLowerCase().trim(),
                sender: document.getElementById('msgSender').value,
                subject: document.getElementById('msgSubject').value,
                body: document.getElementById('msgBody').value,
                date: serverTimestamp()
            });
            alert("Viesti lähetetty!");
        };
    </script>
</body>
</html>
