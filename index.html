<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilma - Opettaja</title>
    <style>
        body { font-family: sans-serif; background: #003366; padding: 20px; }
        .panel { background: white; max-width: 450px; margin: auto; padding: 20px; border-radius: 10px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #003366; color: white; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="panel">
        <h2 style="text-align:center">Uusi merkintä</h2>
        <input type="email" id="targetEmail" placeholder="Vanhemman tai oppilaan sähköposti">
        <input type="text" id="teacher" placeholder="Opettaja">
        <input type="text" id="subject" placeholder="Oppiaine">
        <input type="text" id="reason" placeholder="Merkinnän syy">
        <textarea id="comment" placeholder="Kommentti"></textarea>
        <label>Väri:</label>
        <input type="color" id="color" value="#ff0000">
        <button id="sendBtn">LÄHETÄ</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBnBxP9nN_z1nFB_bD4pgbG4W-uwnyN-jk",
            authDomain: "wilma-feikki.firebaseapp.com",
            projectId: "wilma-feikki",
            storageBucket: "wilma-feikki.firebasestorage.app",
            messagingSenderId: "536302104544",
            appId: "1:536302104544:web:41526cb87af29f98790585"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('sendBtn').onclick = async () => {
            const data = {
                targetEmail: document.getElementById('targetEmail').value.toLowerCase().trim(),
                teacher: document.getElementById('teacher').value,
                subject: document.getElementById('subject').value,
                reason: document.getElementById('reason').value,
                comment: document.getElementById('comment').value,
                color: document.getElementById('color').value,
                date: new Date()
            };
            await addDoc(collection(db, "merkinnat"), data);
            alert("Lähetetty!");
        };
    </script>
</body>
</html>
